<a class="mz-utilitynav-link mz-utilitynav-link-cart" href="{% make_url "cart" %}">
	<div class="ml-icon ml-icon-global-cart">
		<span class="ml-header-global-cart-count"><b><span class="mz-cartmonitor" data-mz-role="cartcount">0</span></b></span>
	</div>
	<div class="ml-header-global-cart-text">
		<span class="ml-header-global-cart-label">{{ labels.viewCart }} </span>
		<span class="ml-header-global-cart-price" data-mz-role="cartamount"></span>
	</div>	
</a>

<div id="global-cart">
	{% require_script "modules/page-header/global-cart" %}
</div>


{% require_script "modules/cart-monitor" %}
